<!DOCTYPE html>
<html th:replace="layout/masterlayout.html :: layout(~{::main})"  xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Customer Form</h4>
          </div>
          <form action="#" th:action="@{/customer/customer-form}" th:object="${customer}" method="post">

              <div class="col-md-6">
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" id="code"
                     th:field="*{code}" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
              <small th:if="${#fields.hasErrors('code')}"
                     class="invalid-feedback" th:errors="*{code}"></small>
            </div>
              </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName">FirstName</label>
                  <input type="text" class="form-control" id="firstName"
                         th:field="*{firstName}"
                         th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                  <small th:if="${#fields.hasErrors('firstName')}"
                         class="invalid-feedback" th:errors="*{firstName}"></small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">LastName</label>
                <input type="text" class="form-control" id="lastName"
                       th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('lastName')}"
                       class="invalid-feedback" th:errors="*{lastName}"></small>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address"
                     th:field="*{address}"
                     th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
              <small th:if="${#fields.hasErrors('address')}"
                     class="invalid-feedback" th:errors="*{address}"></small>
            </div>
            </div>
            <input type="submit" class="btn btn-primary" value="submit">

          </form>

      </div>
    </div>
  </div>
  </div>
</main>
</body>
</html>

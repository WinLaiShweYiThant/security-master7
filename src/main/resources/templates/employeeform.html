<!DOCTYPE html>
<html  th:replace="layout/masterlayout.html :: layout(~{::main})"  xmlns:th="http://www.thymeleaf.org"
      >

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Employee Form</h4>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/employee/employee-form}"
                  th:object="${employee}" method="post">
              <div class="form-group">
                <label for="firstName">FirstName</label>
                <input type="text" class="form-control" id="firstName"
                       th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('firstName')}"
                       class="invalid-feedback" th:errors="*{firstName}"></small>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">LastName</label>
                    <input type="text" class="form-control" th:field="*{lastName}"
                           id="lastName" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                    <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                           th:errors="*{lastName}"></small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phoneNumber">PhoneNumber</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}"
                           id="phoneNumber" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                    <small th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback"
                           th:errors="*{phoneNumber}"></small>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" th:field="*{address}"
                       id="address" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback"
                       th:errors="*{address}"></small>
              </div>
              <div class="form-group">
                <label for="cubicleNo">CubicleNo</label>
                <input type="text" class="form-control" th:field="*{cubicleNo}"
                       id="cubicleNo" th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('cubicleNo')}" class="invalid-feedback"
                       th:errors="*{cubicleNo}"></small>
              </div>
              <input type="submit" class="btn btn-primary" value="Submit">
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>

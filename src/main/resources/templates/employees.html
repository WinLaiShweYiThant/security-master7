<!DOCTYPE html>
<html th:replace="layout/masterlayout.html :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<body>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Employees Table</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped mb-5">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>PhoneNumber</th>
                                <th>Address</th>
                                <th>CubicleNo</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="em : ${employees}">
                                <td th:text="${em.id}"></td>
                                <td th:text="${em.firstName}"></td>
                                <td th:text="${em.lastName}"></td>
                                <td th:text="${em.phoneNumber}"></td>
                                <td th:text="${em.address}"></td>
                                <td th:text="${em.cubicleNo}"></td>
                                <td><a th:href="@{'/employee/delete?id='+${em.id}}" class="btn btn-outline-danger">Delete</a></td>
                            </tr>
                            </tbody>

                        </table>
                        <a th:href="@{/employee/employee-form}" class="btn btn-primary">NewEmployee</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
